<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Design</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
     <div class="cont">
        <div class="item" id="rtx">RotateX</div>
        <div class="item" id="rty">RotateY</div>
        <div class="item" id="rtz">RotateZ</div>
        <div class="item" id="trax">TranslateX</div>
        <div class="item" id="tray">TranslateY</div>
        <div class="item" id="traz">TranslateZ</div>
        <div class="item" id="scx">ScaleX</div>
        <div class="item" id="scy">ScaleY</div>
        <div class="item" id="scz">ScaleZ</div>
     </div>
        
    </div>
</body>
